<p-breadcrumb [model]="items" [home]="home" styleClass="mb-5"></p-breadcrumb>

<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">
      Categorias
    </h1>
  </div>
  <div class="col-md">
    <a routerLink="new" class="btn btn-success float-right">
      + Nova Categoria
    </a>
  </div>
</div>

<p-table [value]="categorias">
  <ng-template pTemplate="header">
    <tr>
      <th>Categoria</th>
      <th>Ações</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-categoria>
    <tr>
      <td>
        <strong>{{categoria.name}}</strong><br>
        <small>{{categoria.description}}</small>
      </td>
      <td>
        <a [routerLink]="[categoria.id, 'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
        <button (click)="deleteCategoria(categoria)" class="btn btn-outline-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </ng-template>
</p-table>
